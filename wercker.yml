box: wercker/rvm
services:
  - wercker/mysql
build:
  steps:
    - rvm-use:
        version: 2.3.6
    - bundle-install:
        jobs: 4
    - rails-database-yml
    - create-file:
        name: write oauth.yml
        filename: $WERCKER_SOURCE_DIR/config/oauth.yml
        overwrite: true
        hide-from-log: true
        content: $CONFIG_OAUTH_YML
    - script:
        name: setup bower
        code: sudo npm install bower -g
    - script:
        name: setup database
        code: RAILS_ENV=test bin/rake db:migrate
    - script:
        name: setup emoji
        code: bin/rake emoji
    - script:
        name: setup bower component
        code: bin/rake bower:install
    - script:
        name: rspec
        code: bundle exec rspec
  after-steps:
    - wantedly/pretty-slack-notify:
        webhook_url: $SLACK_WEBHOOK_URL
        branches: ^master$
deploy:
  steps:
    - rvm-use:
        version: 2.3.6
    - bundle-install:
        jobs: 4
    - script:
        name: create .ssh directory
        code: mkdir -p "$HOME/.ssh"
    - create-file:
        name: write ssh key
        filename: $HOME/.ssh/id_rsa
        overwrite: true
        hide-from-log: true
        content: $WERCKER_SSH_KEY_PRIVATE
    - script:
        name: set permissions for ssh key
        code: chmod 0400 $HOME/.ssh/id_rsa
    - cap:
        stage: $WERCKER_DEPLOYTARGET_NAME
        tasks: deploy
  after-steps:
    - wantedly/pretty-slack-notify:
        webhook_url: $SLACK_WEBHOOK_URL
